<div class="mt-3">
  <h1 class="mt-3">Add Blog</h1>
  <div class="card ms-5" style="width: 40rem">
    <div class="card-body">
      <form
        [formGroup]="BlogPostForm"
        (ngSubmit)="BlogPostForm.valid && saveBlogPost()"
      >
        <div class="mt-2">
          <label class="form-label">Title</label>
          <input
            type="text"
            id="blogpostTitle"
            class="form-control"
            name="blogpostTitle"
            formControlName="title"
          />
        </div>
        <div class="mt-2">
          <label class="form-label">Url Handle</label>
          <input
            type="text"
            id="blogposturlHandle"
            class="form-control"
            name="blogposturlHandle"
            formControlName="urlHandle"
          />
        </div>
        <div class="mt-2">
          <label class="form-label">Short Description</label>
          <input
            type="text"
            id="blogpostshortDescription"
            class="form-control"
            name="blogpostshortDescription"
            formControlName="shortDescription"
          />
        </div>
        <div class="mt-2">
          <label class="form-label">Content</label>
          <textarea name="content" id="content" class="form-control"></textarea>
        </div>
        <div class="mt-2">
          <label class="form-label">Featured Image Url</label>
          <input
            type="text"
            id="blogpostfeaturedUrl"
            class="form-control"
            name="blogpostfeaturedUrl"
            formControlName="featuredImageUrl"
          />
        </div>
        <div class="mt-2">
          <label class="form-label">Published Date</label>
          <input
            type="text"
            id="blogpostpublishedDate"
            class="form-control"
            name="blogpostpublishedDate"
            formControlName="publishedDate"
          />
        </div>
        <div class="mt-2">
          <label class="form-label">Author</label>
          <input
            type="text"
            id="blogpostauthor"
            class="form-control"
            name="blogpostauthor"
            formControlName="author"
          />
        </div>
        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="submit" class="btn btn-danger ms-2">Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>
