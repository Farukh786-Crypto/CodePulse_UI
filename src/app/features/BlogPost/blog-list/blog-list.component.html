<div class="container">
  <h1 class="mt-3">Blog List</h1>
  <div class="d-flex justify-content-end mt-3">
    <a [routerLink]="['/admin/blogpost/Add']" class="btn btn-primary"
      >Add BlogList</a
    >
  </div>
  <ng-container *ngIf="blogPosts">
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>Title</th>
          <th>Short description</th>
          <th>IS Visible?</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let blogPost of blogPosts">
          <td>{{ blogPost.title }}</td>
          <td>{{ blogPost.shortDescription }}</td>
          <td>{{ blogPost.isVisible }}</td>
        </tr>
      </tbody>
    </table>
  </ng-container>
</div>
