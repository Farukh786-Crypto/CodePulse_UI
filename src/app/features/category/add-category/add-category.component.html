<div class="container">
    <h1 class="mt-3">Add Category</h1>
    <form [formGroup]="categoryForm" (ngSubmit)="categoryForm.valid && onSubmit(categoryForm.value)">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Category Name</label>
                <input type="text" id="categoryName" class="form-control" name="categoryName" formControlName="name">
            </div>
            <div class="mt-3">
                <label class="form-label">Category URL Handle</label>
                <input type="text" id="categoryUrlHandle" class="form-control" name="categoryUrlHandle" formControlName="urlHandle">
            </div>
         </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
