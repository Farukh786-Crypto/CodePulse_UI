<div class="container">
  <h1 class="mt-3">Category List</h1>
  <div class="d-flex justify-content-end mt-3">
    <a [routerLink]="['/admin/categories/add']" class="btn btn-primary"
      >Add Category</a
    >
  </div>
  <ng-container *ngIf="categoriesData$ | async as categories">
    <table class="table table-bordered mt-3" *ngIf="categories?.data?.length">
      <thead>
        <tr>
          <th>Id</th>
          <th>Url</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of categories?.data">
          <td>{{ item?.id }}</td>
          <td>{{ item?.urlHandle }}</td>
          <td>{{ item?.name }}</td>
          <td>
            <a
              class="btn btn-light"
              [routerLink]="['/admin/categories/', item.id]"
              >Edit</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </ng-container>
</div>
